
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>彩票</title>

  <style type="text/css">
	body{
		height:100%;
		width:100%;
		text-align:center;
	}

	h1{
	margin-top:8em;	
	font-size:2em;
	}

	p{
	font-size:2em;
	width:30em;
	margin:0 auto;
	}

	p span{
		margin:0.2em;
		border:0.1em solid;
		border-radius:45%;
	}
	span.n2,span.n4{
		color:blue;	
	}
	span.n1,span.n3{
		color:red;	
	}

  </style>
  <script type="text/javascript">
  <!--
	function randNums(){  //随机生成两个数
		var s='';//s字符串置空
		for(var i = 0; i < 2; i++ ){
			s += Math.floor( Math.random()*10 );
		}
		return s;
	}

	var arr=[];
	function setValue(){  //调用randNums()函数，将四个span元素赋值
		var nDom = document.querySelectorAll('p span');
		for (var i=0; i < 4 ; i++ )
		{
			arr[i] = randNums(); //调用randNums()函数随机生成的字符串，存放在arr[]数组里面
			nDom[i].textContent = arr[i];  //将数组中存放的值写入span中
		}
	}
	setInterval(setValue,1000);
	
  </script>
 </head>
 

 <body>
 <h1>随机生成中奖号码</h1>

 <p id="p">
	 <span class="n1">00</span>
	 <span class="n2">00</span>
	 <span class="n3">00</span>
	 <span class="n4">00</span>
 </p>
  </body>
</html>
