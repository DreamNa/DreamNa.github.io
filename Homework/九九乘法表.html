<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
<!--   视区宽度为屏幕宽度，未经缩放的Web页面 -->
  	 <meta name "viewport" content="width=device-width,initial-scale=1">
  <title>九九乘法表</title>
  <style>
   table{
   width:600px;
/*   合并相邻边框*/
   border-collapse:collapse;
   }
/*   边框为红色实线*/
table th{
border:red 1px solid;
}
  </style>
 </head>
 <body align="center">
 <script>
//   通过生成一个表格，在每个格子里面输出
document.write("<table>")
//运用2层for循环来进行
for (var x=1;x<9 ;x++ )
{
	document.write("<tr>");
	for (var y=1;y<=x ; y++)
	{
		document.write("<th>"+y+"*"+x+"="+y*x+"</th>")	   ;
	}
}
document.write("<table>")
 </script>
  
 </body>
</html>
